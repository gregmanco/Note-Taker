<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">

<title>Title</title>
</head>
<body>

    <h1> This is the NOTES PAGE</h1>


    <div class="row">
            <div class="col-lg-12">
              <!-- Reservation Page -->
              <div class="card">
                <div class="card-header">
                  Note Taker
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="reserve-name">Title</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                      <label for="reserve-phone">Body</label>
                      <input type="text" class="form-control" id="body">
                    </div>
                    
                    <button id="add-btn" type="submit" class="btn btn-primary submit">Add Note</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type=text/javascript>

        $("#add-btn").on("click", function(event) {
            event.preventDefault();
            var newNote = {
                title: $("#title").val().trim(),
                body: $("#body").val().trim()
            };
        
        $.post("/api/write_notes", newNote)
        .then(function (data) {
            console.log("notes.html", data);
            alert("Adding a new note");
            });
            
            $.get("/api/notes", function (data) {
                console.log(data);
                $("notes-saved").show();
                $("#title").text(data.title);
                $("#body").text(data.body);
            });
        });
      
      </script>



</body>
</html>
